<form [formGroup]="form">
	<div class="form-group">
		<label for="">Old Password</label>
		<input type="password" class="form-control" formControlName="oldPassword">
		<div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
			<div *ngIf="oldPassword.errors.required">Old password is required</div>
			<div *ngIf="oldPassword.errors.invalidOldPassword">Old password is invalid</div>
		</div>
	</div>
	<div class="form-group">
		<label for="">New Password</label>
		<input type="password" class="form-control" formControlName="newPassword">
		<div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
			<div *ngIf="newPassword.errors.required">New password is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="">Confirm Password</label>
		<input type="password" class="form-control" formControlName="confirmPassword">
		<div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
			<div *ngIf="confirmPassword.errors.required">confirm password is required</div>
		</div>
		<div class="alert alert-danger" *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch">
			Passwords donot match
		</div>
	</div>
	<button class="btn btn-primary">Change Password</button>	
</form>
