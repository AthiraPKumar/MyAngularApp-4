<!-- usage of directive ng-switch -->
<div class="container">
<div class="col-md-12">
	<ul class="nav nav-pills">
		<li [class.active]="viewMode == 'map'">
			<a (click)="viewMode = 'map'">Map View</a>
		</li>
		<li [class.active]="viewMode == 'list'">
			<a (click)="viewMode = 'list'">List View</a>
		</li>
	</ul>
	<div [ngSwitch]="viewMode">
		<div *ngSwitchCase="'map'">
			<p>Map view content : This part is map view when you click on the first tab.</p>
		</div>
		<div *ngSwitchCase="'list'">
			<p>List view content: This part is list view when you click on the second tab</p>
		</div>
		<div *ngSwitchDefault>Otherwise</div>
	</div>	
</div>
<br/><br/><br/><br/>
<div>
	<p>state the index of list</p>
	<button class="btn btn-warning" (click)="onAdd()">Add</button>
	<ul>
		<li *ngFor="let people of consumers; index as i">
			{{i}} - {{people.name}}
			<button class="btn btn-danger" (click)="onRemove(people)">Remove</button>
			<button class="btn btn-default" (click)="onChange(people)">{{people.status}}</button>	
		</li>
	</ul>
</div>
