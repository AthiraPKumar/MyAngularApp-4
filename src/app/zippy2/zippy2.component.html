<div class="zippy">
	<div class="zippy-heading"
	[class.expanded]="isExpanded" (click)="toggle()">
		{{title}}
		<span class="glyphicon"
		[class.glyphicon-chevron-up]="isExpanded"
		[class.glyphicon-chevron-down]="!isExpanded"
		></span>
	</div>
	<div class="zippy-body" *ngIf="isExpanded">
		<ng-content selector=".body"></ng-content>
	</div>
</div>
