<!-- template driven forms -->
<form #fcontact="ngForm" (ngSubmit)=submitCourseDetails(fcontact)>
	<div class="form-group">
		<label for="courseName">Course Name</label>
		<input type="text" name="courseName" id="courseName" class="form-control" minlength="5" ngModel #courseName="ngModel" required/>
		<div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
			<div *ngIf="courseName.errors.required">Course name is required</div>
			<div *ngIf="courseName.errors.minlength">name should be minimum {{ courseName.errors.minlength.requiredLength }} characters </div>
		</div>
	</div>

	<div class="form-group">
		<label for="category">Category</label>
		<select name="category" id="category" class="form-control"  ngModel #category="ngModel" required>
			<option value=""></option>
			<option *ngFor="let Category of courseCategory" [value]="Category.id">{{ Category.name }}
			</option>
		</select>	
		<div class="alert alert-danger" *ngIf="category.touched && !category.valid">
			<div *ngIf="category.errors.required">Category is required</div>
		</div>
	</div>

	<div class="checkbox">
		<label>
			<input type="checkbox" ngModel name="moneyBack">30-day money-back guarantee
		</label>	
	</div>

	<div class="radio">
		<label>
			<input type="radio" ngModel name="gender" value="1">Male
		</label> 
		<label>
			<input type="radio" ngModel name="gender" value="2">Female
		</label> 
	</div>
	<p>
		{{ fcontact.value | json}}
	</p>
	<button class="btn btn-primary" [disabled]="!fcontact.valid">Submit</button>
</form>
